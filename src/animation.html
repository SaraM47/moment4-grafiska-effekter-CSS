<html lang="en">

    <link rel="stylesheet" href="css/main.scss">

    <main>
        <section>
            <h1 class="glow-text">Glödande Texteffekt</h1>
            <p>Den här texten har en blinkande färgskiftning!</p>
        </section>

        <section>
            <h2>Rörlig Boll</h2>
            <div class="moving-ball"></div>
        </section>

        <section>
            <h2>Knapp Hover Effekt</h2>
            <button class="animated-button">Hover-button</button>
        </section>

        <section class="parallax">
            <h2>Parallax Effekt</h2>
        </section>

        <section class="slider-container">
            <div class="slider">
                <img src="images/fullmoon1.png" alt="Happy fullmoon">
                <img src="images/halfmoon1.png" alt="Smiley halfmoon">
                <img src="images/fullmoon2.png" alt="Sleepy fullmoon">
                <img src="images/halfmoon2.png" alt="Sleepy halfmoon">
                <img src="images/fullmoon3.png" alt="Smiley fullmoon">
                <img src="images/halfmoon3.png" alt="Surprise halfmoon">
                <img src="images/fullmoon4.png" alt="Excited fullmoon">
                <img src="images/halfmoon4.png" alt="Excited halfmoon">
                <img src="images/halfmoon5.png" alt="Happy halfmoon">

                <!-- Duplicate the images to create a seamless loop so they scroll continuously -->
                <img src="images/fullmoon1.png" alt="Happy fullmoon">
                <img src="images/halfmoon1.png" alt="Smiley halfmoon">
                <img src="images/fullmoon2.png" alt="Sleepy fullmoon">
                <img src="images/halfmoon2.png" alt="Sleepy halfmoon">
                <img src="images/fullmoon3.png" alt="Smiley fullmoon">
                <img src="images/halfmoon3.png" alt="Surprise halfmoon">
                <img src="images/fullmoon4.png" alt="Excited fullmoon">
                <img src="images/halfmoon4.png" alt="Excited halfmoon">
                <img src="images/halfmoon5.png" alt="Happy halfmoon">
            </div>
        </section>
    </main>
